<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail 授權失敗 - CRM 系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            text-align: center;
        }
        .icon-error {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-detail {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="icon-error">❌</div>
        <h2 class="mb-3">Gmail API 授權失敗</h2>
        <p class="text-muted">授權過程中發生錯誤。</p>
        
        {% if error %}
        <div class="error-detail">
            <strong>錯誤訊息：</strong><br>
            {{ error }}
        </div>
        {% endif %}
        
        <a href="/send-email" class="btn btn-primary mt-3">返回發送郵件頁面</a>
        <button onclick="window.close()" class="btn btn-secondary mt-3">關閉視窗</button>
    </div>
</body>
</html>
