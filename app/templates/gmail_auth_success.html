<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail 授權成功 - CRM 系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            text-align: center;
        }
        .icon-success {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="icon-success">✅</div>
        <h2 class="mb-3">Gmail API 授權成功！</h2>
        <p class="text-muted">您現在可以使用 Gmail API 發送郵件了。</p>
        <p class="text-muted">系統將自動關閉此視窗...</p>
        <a href="/send-email" class="btn btn-primary mt-3">前往發送郵件</a>
    </div>
    
    <script>
        // 3 秒後自動關閉視窗
        setTimeout(() => {
            window.opener?.postMessage('gmail_auth_success', '*');
            window.close();
        }, 3000);
    </script>
</body>
</html>
